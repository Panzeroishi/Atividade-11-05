<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 11/05</title>
</head>
<body>
    
    <div id="resposta">
        
    </div>




   
    <script>

        fetch('https://jsonplaceholder.cypress.io/todos/1')
        .then(response => response.json())
        .then(json =>{
            const div = document.getElementById("resposta")
            div.innerText=json.completed
        })
        

    </script>
</body>
</html>
